<body>
    <h1 id="heading">Abrar Learning Javascript</h1>
    <button id="stop">Stop</button>

<script>
    // setTimeOut will occur only once it reaches in time and terminates
    // function sayName(){

    // setTimeout(sayName,3000)

    function changeChannel(){
    const heading=document.querySelector("#heading")
    heading.innerHTML="Abrar also learn node js"
    }
    const changeChannelClearTimeOut=setTimeout(changeChannel,3000)
    // now when we click the stop button it will clear the timeout

    document.getElementById("stop").addEventListener('click',function(){
        clearTimeout(changeChannelClearTimeOut)
    })
   
</script>
